<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>GNIVC-Test</title>
    <script src="dist/main.js" defer></script>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="input">
            <div class="input__container">
                <div class="input__form">
                    <label class="input__label">Введите существительное
                        в именительном падеже:
                        <input type="text" class="input__area">
                    </label>
                    <input type="submit" class="input__submit" value="ОК">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="cases">
            <div class="cases__container">
                <div class="case">
                    <div class="case__name">Родительный <br> падеж</div>
                    <div class="case__word"></div>
                </div>
                <div class="case">
                    <div class="case__name">Дательный <br> падеж</div>
                    <div class="case__word"></div>
                </div>
                <div class="case">
                    <div class="case__name">Винительный <br> падеж</div>
                    <div class="case__word"></div>
                </div>
                <div class="case">
                    <div class="case__name">Творительный <br> падеж</div>
                    <div class="case__word"></div>
                </div>
                <div class="case">
                    <div class="case__name">Предложный <br> падеж</div>
                    <div class="case__word"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
